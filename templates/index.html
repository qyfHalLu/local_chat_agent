<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ºèÁßãÊù®ÁöÑÊô∫ËÉΩÂä©Êâã</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --user-bubble: #248bf5;
            --assistant-bubble: #2c2c2e;
            --background: #1F1F1F;
            --sidebar-bg: #2a2a2a;
            --text: #f0f0f0;
            --input-bg: #2c2c2e;
            --input-text: #fff;
            --border: #3a3a3c;
            --typing-indicator: #3a3a3c;
            --cancel-btn: #ff5a5a;
            --star-color: #ffd700;
            --file-bg: rgba(255, 255, 255, 0.05);
            --file-hover-bg: rgba(36, 139, 245, 0.1);
            --file-id-bg: rgba(46, 204, 113, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ‰æßËæπÊ†èÊ†∑Âºè */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .new-chat-btn {
            padding: 10px;
            background: var(--user-bubble);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
        }

        .new-chat-btn:hover {
            background: #1a7dee;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .conversation-item.active {
            background: rgba(36, 139, 245, 0.2);
        }

        .conversation-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .conversation-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .conversation-item:hover .conversation-actions {
            opacity: 1;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--text);
        }

        .star-btn.starred {
            color: var(--star-color);
        }

        .delete-btn:hover {
            color: var(--cancel-btn);
        }

        .starred-section {
            border-top: 1px solid var(--border);
            padding: 10px 0;
        }

        .section-title {
            padding: 10px 15px;
            font-size: 0.9rem;
            color: #8e8e93;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 8px;
        }

        /* ‰∏ªËÅäÂ§©Âå∫ÂüüÊ†∑Âºè */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            margin: 0 auto;
        }

        .chat-info {
            font-size: 0.9rem;
            color: #8e8e93;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            animation: fadeIn 0.2s ease-out;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            align-self: flex-start;
            background: var(--assistant-bubble);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .assistant-message h1,
        .assistant-message h2,
        .assistant-message h3 {
            margin: 15px 0 8px 0;
            color: #f0f0f0;
            font-size: 1.2em;
        }

        .assistant-message p {
            margin: 8px 0;
        }

        .assistant-message ul,
        .assistant-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .assistant-message li {
            margin-bottom: 4px;
        }

        .assistant-message code {
            background-color: rgba(255, 255, 255, 0.12);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .assistant-message pre {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .assistant-message pre code {
            background: none;
            padding: 0;
        }

        .assistant-message blockquote {
            border-left: 4px solid var(--user-bubble);
            padding-left: 15px;
            margin: 15px 0;
            color: #555;
        }

        /* Êñá‰ª∂ÁÆ°ÁêÜÂå∫ */
        .files-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            max-height: 100px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            background: var(--file-bg);
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: var(--file-hover-bg);
        }

        .file-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .file-name {
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-id-tag {
            margin-left: 8px;
            background: var(--file-id-bg);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            font-family: monospace;
        }

        .file-remove-btn {
            margin-left: 8px;
            cursor: pointer;
            color: #ff5a5a;
        }

        .input-area {
            display: flex;
            padding: 12px;
            background: var(--input-bg);
            border-top: 1px solid var(--border);
            position: relative;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--input-text);
            font-size: 16px;
            outline: none;
            transition: background 0.2s;
        }

        #message-input:focus {
            background: rgba(255, 255, 255, 0.12);
        }

        #send-btn {
            background: var(--user-bubble);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #1a7dee;
        }

        .typing-indicator {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: var(--assistant-bubble);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            z-index: 10;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 3px;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        #send-btn:disabled {
            background: #3a3a3c;
            cursor: not-allowed;
        }

        /* ÂèñÊ∂àÊåâÈíÆÊ†∑Âºè */
        #cancel-btn {
            background: var(--cancel-btn);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            margin-left: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.2s;
            display: none;
        }

        #cancel-btn:hover {
            background: #e04444;
        }

        /* ÊâìÂ≠óÊú∫ÂÖâÊ†áÊïàÊûú */
        .assistant-typing::after {
            content: "|";
            animation: blink 1s infinite;
            color: #999;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .chat-container::-webkit-scrollbar,
        .conversations-list::-webkit-scrollbar,
        .files-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track,
        .conversations-list::-webkit-scrollbar-track,
        .files-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb,
        .conversations-list::-webkit-scrollbar-thumb,
        .files-container::-webkit-scrollbar-thumb {
            background: #3a3a3c;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover,
        .conversations-list::-webkit-scrollbar-thumb:hover,
        .files-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Êó∂Èó¥Êà≥Ê†∑Âºè */
        .timestamp {
            font-size: 11px;
            color: #8e8e93;
            text-align: center;
            margin: 8px 0;
        }

        /* Á©∫Áä∂ÊÄÅÊ†∑Âºè */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e93;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3a3a3c;
        }

        .file-hints {
            font-size: 0.7rem;
            color: #8e8e93;
            margin-right: 8px;
            text-align: center;
            line-height: 1.3;
        }

        .file-hint {
            margin: 2px 0;
        }

        /* Êñá‰ª∂‰∏ä‰º†ÊåâÈíÆÊ†∑Âºè */
        .file-upload-group {
            display: flex;
            gap: 8px;
            margin-right: 8px;
        }

        .file-hint-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            z-index: 100;
        }

        .file-upload-btn {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-upload-btn i {
            font-size: 18px;
        }

        /* Êñ∞Â¢ûÊñá‰ª∂È¢ÑËßàÊ†∑Âºè */
        .file-preview {
            margin-top: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--user-bubble);
            max-height: 300px;
            overflow-y: auto;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 6px;
            margin-top: 8px;
        }

        .file-preview pre {
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .file-info i {
            margin-right: 6px;
            font-size: 16px;
        }

        .file-context-tag {
            background-color: rgba(36, 139, 245, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 8px;
        }

        .file-reference-tag {
            background-color: rgba(46, 204, 113, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            margin: 0 4px;
            cursor: pointer;
        }

        .file-id-highlight {
            background-color: rgba(255, 193, 7, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .file-upload-indicator {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--user-bubble);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .conversation-actions {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Â∑¶‰æß‰ºöËØùÂéÜÂè≤Ê†è -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Êô∫ËÉΩÂä©Êâã</div>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i> Êñ∞Âª∫‰ºöËØù
            </button>
        </div>

        <!-- Êî∂Ëóè‰ºöËØùÂå∫Âüü -->
        <div class="starred-section">
            <div class="section-title">
                <i class="fas fa-star"></i> Êî∂Ëóè‰ºöËØù
            </div>
            <div class="conversations-list" id="starred-conversations">
                <!-- Êî∂Ëóè‰ºöËØùÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
                <div class="empty-state">
                    <i class="far fa-star"></i>
                    <p>ÊöÇÊó†Êî∂Ëóè‰ºöËØù</p>
                </div>
            </div>
        </div>

        <!-- ÊâÄÊúâ‰ºöËØùÂå∫Âüü -->
        <div class="section-title">
            <i class="fas fa-history"></i> ÊâÄÊúâ‰ºöËØù
        </div>
        <div class="conversations-list" id="all-conversations">
            <!-- ÊâÄÊúâ‰ºöËØùÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            <div class="empty-state">
                <i class="fas fa-comments"></i>
                <p>ÊöÇÊó†ËÅäÂ§©ËÆ∞ÂΩï</p>
            </div>
        </div>
    </div>

    <!-- ‰∏ªËÅäÂ§©Âå∫Âüü -->
    <div class="main-container">
        <div class="header">
            <div class="header-title">DeepSeek V3</div>
            <div class="chat-info" id="chat-info"></div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="timestamp">‰ªäÂ§©</div>
            <!-- ÂàùÂßãÊ∂àÊÅØ -->
            <div class="message assistant-message">
                ÊÇ®Â•ΩÔºÅÊàëÊòØÊÇ®ÁöÑÊô∫ËÉΩÂä©ÊâãÔºåÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÊÇ®ÁöÑÂêóÔºü
            </div>
            <!-- ËÅäÂ§©Ê∂àÊÅØÂ∞ÜÂä®ÊÄÅÊ∑ªÂä†Âà∞ËøôÈáå -->
        </div>

        <!-- Êñá‰ª∂ÁÆ°ÁêÜÂå∫ -->
        <div class="files-container" id="files-container">
            <!-- Â∑≤‰∏ä‰º†Êñá‰ª∂Â∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
        </div>

        <div class="input-area">
            <div class="file-upload-indicator" id="file-upload-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Êñá‰ª∂Â§ÑÁêÜ‰∏≠...
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <!-- Êñá‰ª∂‰∏ä‰º†ÊåâÈíÆÁªÑ -->
            <div class="file-upload-group">
                <label for="file-upload" class="file-upload-btn" title="‰∏ä‰º†Êñá‰ª∂ÂíåÂõæÁâá">
                    <i class="fas fa-file-upload"></i>
                    <input type="file" id="file-upload" accept=".pdf,.docx,.doc,.xlsx,.xls,.txt,.pptx,image/*" multiple
                        style="display:none">
                </label>
            </div>

            <input type="text" id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">

            <button id="cancel-btn">‚úï‚úï</button>
            <button id="send-btn">ÂèëÈÄÅ</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const starredConversations = document.getElementById('starred-conversations');
        const allConversations = document.getElementById('all-conversations');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatInfo = document.getElementById('chat-info');
        const fileUpload = document.getElementById('file-upload');
        const filesContainer = document.getElementById('files-container');

        // ÁîüÊàêÂîØ‰∏Ä‰ºöËØùID
        let currentSessionId = 'session_' + Date.now();
        let currentAbortController = null;

        // ÂΩìÂâç‰ºöËØùÁöÑÊñá‰ª∂ÂàóË°®
        let currentFiles = [];

        // ÂΩìÂâçÊòØÂê¶Ê≠£Âú®Â§ÑÁêÜÂõûÂ§ç
        let isProcessing = false;

        // ÈÖçÁΩÆMarked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false
        });

        // ‰ºöËØùÊï∞ÊçÆÁÆ°ÁêÜ
        let conversations = {};

        // ÊòæÁ§∫Êñá‰ª∂‰∏ä‰º†ÊåáÁ§∫Âô®
        function showFileUploadIndicator() {
            const indicator = document.getElementById('file-upload-indicator');
            indicator.style.display = 'block';
        }

        // ÈöêËóèÊñá‰ª∂‰∏ä‰º†ÊåáÁ§∫Âô®
        function hideFileUploadIndicator() {
            const indicator = document.getElementById('file-upload-indicator');
            indicator.style.display = 'none';
        }

        function addFileUploadHints() {
            // Êñá‰ª∂‰∏ä‰º†ÊåâÈíÆÊèêÁ§∫
            const uploadBtn = document.querySelector('[for="file-upload"]');
            uploadBtn.addEventListener('mouseover', () => {
                const hint = document.createElement('div');
                hint.className = 'file-hint-tooltip';
                // hint.textContent = 'ÊîØÊåÅÊñáÊ°£: PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, TXT\nÊîØÊåÅÂõæÁâá: JPG, JPEG, PNG, BMP, GIF';
                uploadBtn.appendChild(hint);
            });

            uploadBtn.addEventListener('mouseout', () => {
                const tooltip = uploadBtn.querySelector('.file-hint-tooltip');
                if (tooltip) tooltip.remove();
            });
        }

        // ÂàùÂßãÂåñ‰ºöËØùÂéÜÂè≤
        function initConversations() {
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                renderConversationsList();

                // Ê£ÄÊü•ÂΩìÂâç‰ºöËØùÊòØÂê¶‰ªçÁÑ∂Â≠òÂú®
                if (!conversations[currentSessionId]) {
                    const lastSession = Object.keys(conversations)[0];
                    if (lastSession) {
                        currentSessionId = lastSession;
                    }
                }
            } else {
                // ÂàõÂª∫ÂàùÂßã‰ºöËØù
                createNewConversation();
            }
            // Ê∑ªÂä†Êñá‰ª∂‰∏ä‰º†ÊèêÁ§∫
            addFileUploadHints();

            renderChatArea();
        }

        // ÂàõÂª∫Êñ∞‰ºöËØù
        function createNewConversation() {
            currentSessionId = 'session_' + Date.now();
            conversations[currentSessionId] = {
                id: currentSessionId,
                title: 'Êñ∞‰ºöËØù',
                messages: [
                    {
                        role: "assistant",
                        content: "ÊÇ®Â•ΩÔºÅÊàëÊòØÊÇ®ÁöÑÊô∫ËÉΩÂä©ÊâãÔºåÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÊÇ®ÁöÑÂêóÔºü"
                    }
                ],
                files: {},
                createdAt: Date.now(),
                starred: false
            };

            // Ê∏ÖÈô§ÂΩìÂâçÊñá‰ª∂ÂàóË°®
            currentFiles = [];
            filesContainer.innerHTML = '';
            filesContainer.style.display = 'none';

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            saveConversations();

            // Ê∏≤Êüì‰ºöËØùÂàóË°®
            renderConversationsList();

            // Ê∏≤ÊüìËÅäÂ§©Âå∫Âüü
            renderChatArea();
        }

        // ‰øùÂ≠òÊâÄÊúâ‰ºöËØù
        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        // Ê∏≤Êüì‰ºöËØùÂàóË°®
        function renderConversationsList() {
            // Ê∏ÖÁ©∫ÂàóË°®
            starredConversations.innerHTML = '';
            allConversations.innerHTML = '';

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÊî∂Ëóè‰ºöËØù
            const starredItems = Object.values(conversations).filter(c => c.starred);
            const nonStarredItems = Object.values(conversations).filter(c => !c.starred);

            // ÊåâÂàõÂª∫Êó∂Èó¥ÂÄíÂ∫èÊéíÂ∫è
            starredItems.sort((a, b) => b.createdAt - a.createdAt);
            nonStarredItems.sort((a, b) => b.createdAt - a.createdAt);

            // Ê∏≤ÊüìÊî∂Ëóè‰ºöËØù
            if (starredItems.length > 0) {
                starredItems.forEach(conversation => {
                    createConversationItem(conversation, starredConversations);
                });
            } else {
                starredConversations.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-star"></i>
                        <p>ÊöÇÊó†Êî∂Ëóè‰ºöËØù</p>
                    </div>
                `;
            }

            // Ê∏≤ÊüìÊâÄÊúâ‰ºöËØù
            if (nonStarredItems.length > 0) {
                nonStarredItems.forEach(conversation => {
                    createConversationItem(conversation, allConversations);
                });
            } else {
                allConversations.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>ÊöÇÊó†ËÅäÂ§©ËÆ∞ÂΩï</p>
                    </div>
                `;
            }
        }

        // ÂàõÂª∫‰ºöËØùÈ°π
        function createConversationItem(conversation, container) {
            const isActive = conversation.id === currentSessionId;
            const item = document.createElement('div');
            item.className = `conversation-item ${isActive ? 'active' : ''}`;

            item.innerHTML = `
                <div class="conversation-title">${conversation.title}</div>
                <div class="conversation-actions">
                    <button class="action-btn star-btn ${conversation.starred ? 'starred' : ''}" 
                            data-id="${conversation.id}" title="${conversation.starred ? 'ÂèñÊ∂àÊî∂Ëóè' : 'Êî∂Ëóè‰ºöËØù'}">
                        <i class="fas ${conversation.starred ? 'fa-star' : 'fa-star'}"></i>
                    </button>
                    <button class="action-btn delete-btn" data-id="${conversation.id}" title="Âà†Èô§‰ºöËØù">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            // ÁÇπÂáª‰ºöËØùÈ°πÂàáÊç¢‰ºöËØù
            item.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    currentSessionId = conversation.id;
                    renderConversationsList();
                    renderChatArea();

                    // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
                    updateFilesContainer();
                }
            });

            // Ê∑ªÂä†Êî∂ËóèÊåâÈíÆ‰∫ã‰ª∂
            const starBtn = item.querySelector('.star-btn');
            starBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleStarConversation(conversation.id);
            });

            // Ê∑ªÂä†Âà†Èô§ÊåâÈíÆ‰∫ã‰ª∂
            const deleteBtn = item.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteConversation(conversation.id);
            });

            container.appendChild(item);
        }

        // ÂàáÊç¢‰ºöËØùÊî∂ËóèÁä∂ÊÄÅ
        function toggleStarConversation(conversationId) {
            if (conversations[conversationId]) {
                conversations[conversationId].starred = !conversations[conversationId].starred;
                saveConversations();
                renderConversationsList();
            }
        }

        // Âà†Èô§‰ºöËØù
        function deleteConversation(conversationId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§‰ºöËØùÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                if (conversationId === currentSessionId) {
                    // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâç‰ºöËØùÔºåÂàáÊç¢Âà∞Âè¶‰∏Ä‰∏™‰ºöËØù
                    const otherSessions = Object.keys(conversations).filter(id => id !== conversationId);
                    if (otherSessions.length > 0) {
                        currentSessionId = otherSessions[0];
                    } else {
                        createNewConversation();
                    }
                }

                delete conversations[conversationId];
                saveConversations();
                renderConversationsList();
                renderChatArea();

                // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
                updateFilesContainer();
            }
        }

        // Êõ¥Êñ∞Êñá‰ª∂ÂÆπÂô®
        function updateFilesContainer() {
            const conversation = conversations[currentSessionId];
            filesContainer.innerHTML = '';

            if (conversation && Object.keys(conversation.files).length > 0) {
                filesContainer.style.display = 'flex';
                Object.values(conversation.files).forEach(file => {
                    addFileToUI(file);
                });
            } else {
                filesContainer.style.display = 'none';
            }
        }

        // Ê∏≤ÊüìËÅäÂ§©Âå∫Âüü
        function renderChatArea() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';

            const conversation = conversations[currentSessionId];
            if (conversation) {
                chatInfo.textContent = conversation.title;

                conversation.messages.forEach(msg => {
                    if (msg.role === 'system') return;

                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.role}-message`;

                    if (msg.isFile) {
                        // Êñá‰ª∂Ê∂àÊÅØÁõ¥Êé•‰ΩøÁî®‰øùÂ≠òÁöÑHTML
                        try {
                            messageElement.innerHTML = msg.file_info.preview_html;
                        } catch (e) {
                            messageElement.textContent = "Êñá‰ª∂ÂÜÖÂÆπÊòæÁ§∫ÈîôËØØ";
                        }
                    } else if (msg.role === 'assistant') {
                        messageElement.innerHTML = marked.parse(msg.content);
                    } else {
                        messageElement.textContent = msg.content;
                    }

                    chatContainer.appendChild(messageElement);
                });
            }

            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
            updateFilesContainer();
        }

        // Ê∑ªÂä†Êñá‰ª∂Âà∞UI
        function addFileToUI(file) {
            const filesContainer = document.getElementById('files-container');
            filesContainer.style.display = 'flex';

            // Ëé∑Âèñ‰∏çÂ∏¶Êâ©Â±ïÂêçÁöÑÊñá‰ª∂Âêç
            const fileName = file.filename.replace(/\.[^/.]+$/, "");

            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.dataset.fileId = file.file_id;

            fileItem.innerHTML = `
                <i class="file-icon ${file.type === 'document' ? 'fas fa-file-alt' : 'fas fa-image'}"></i>
                <span class="file-name">${fileName}</span>
                <span class="file-id-tag">${file.display_id}</span>
                <span class="file-remove-btn" title="ÁßªÈô§Êñá‰ª∂">
                    <i class="fas fa-times"></i>
                </span>
            `;

            // Ê∑ªÂä†ÁÇπÂáªÂºïÁî®ÂäüËÉΩ
            fileItem.querySelector('.file-id-tag').addEventListener('click', () => {
                messageInput.value = `${messageInput.value ? messageInput.value + ' ' : ''}${file.display_id}`;
                messageInput.focus();
            });

            // Ê∑ªÂä†Âà†Èô§ÂäüËÉΩ
            fileItem.querySelector('.file-remove-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                removeFile(file.file_id);
            });

            filesContainer.appendChild(fileItem);
        }

        // ‰∏ä‰º†Êñá‰ª∂Â§ÑÁêÜ
        async function handleMultiFileUpload(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            showFileUploadIndicator();
            const originalButtonText = sendBtn.innerHTML;
            sendBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Â§ÑÁêÜ‰∏≠ (${files.length}‰∏™Êñá‰ª∂)...`;
            sendBtn.disabled = true;

            try {
                // ÂàõÂª∫FormDataÂØπË±°
                const formData = new FormData();
                formData.append('session_id', currentSessionId);

                // Ê∑ªÂä†ÊâÄÊúâÊñá‰ª∂
                for (let i = 0; i < files.length; i++) {
                    formData.append('files[]', files[i]);
                }

                // ÂèëÈÄÅ‰∏ä‰º†ËØ∑Ê±Ç
                const response = await fetch('/upload-multi', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Ê∑ªÂä†Êñá‰ª∂Âà∞UIÂíå‰ºöËØù
                    result.files.forEach(file => {
                        if (file.status === 'success') {
                            // Ê∑ªÂä†Âà∞ÂΩìÂâç‰ºöËØù
                            conversations[currentSessionId].files[file.file_id] = file;

                            // Ê∑ªÂä†Âà∞‰ºöËØùÂéÜÂè≤
                            conversations[currentSessionId].messages.push({
                                role: "user",
                                content: `‰∏ä‰º†‰∫Ü${file.file_type}Êñá‰ª∂: ${file.filename} (ID: ${file.display_id})`,
                                is_file: true,
                                file_info: file
                            });

                            // Ê∑ªÂä†Âà∞UI
                            addFileToUI(file);
                        }
                    });

                    // ‰øùÂ≠ò‰ºöËØù
                    saveConversations();
                } else {
                    throw new Error(result.message || 'Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•');
                }
            } catch (error) {
                // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                addMessageToChat(`Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•: ${error.message}`, 'assistant');
            } finally {
                sendBtn.innerHTML = originalButtonText;
                sendBtn.disabled = false;
                hideFileUploadIndicator();
                event.target.value = ''; // ÈáçÁΩÆÊñá‰ª∂ÈÄâÊã©
            }
        }

        // ÁßªÈô§Êñá‰ª∂
        async function removeFile(fileId) {
            try {
                // ÂèëÈÄÅÂà†Èô§ËØ∑Ê±Ç
                const response = await fetch(`/remove-file/${fileId}?session_id=${currentSessionId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // ‰ªéÂΩìÂâç‰ºöËØù‰∏≠ÁßªÈô§Êñá‰ª∂
                    if (conversations[currentSessionId] && conversations[currentSessionId].files[fileId]) {
                        delete conversations[currentSessionId].files[fileId];

                        // Ê∑ªÂä†Âà∞‰ºöËØùÂéÜÂè≤
                        conversations[currentSessionId].messages.push({
                            role: "system",
                            content: `Áî®Êà∑ÁßªÈô§‰∫ÜÊñá‰ª∂: ${result.filename} (ID: ${result.display_id})`
                        });

                        // ‰øùÂ≠ò‰ºöËØù
                        saveConversations();

                        // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
                        updateFilesContainer();

                        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                        addMessageToChat(`Â∑≤ÁßªÈô§Êñá‰ª∂: ${result.display_id}`, 'assistant');
                    }
                } else {
                    throw new Error(result.message || 'Êñá‰ª∂ÁßªÈô§Â§±Ë¥•');
                }
            } catch (error) {
                addMessageToChat(`Êñá‰ª∂ÁßªÈô§Â§±Ë¥•: ${error.message}`, 'assistant');
            }
        }

        // ÂèëÈÄÅÊ∂àÊÅØÂáΩÊï∞
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢Âíå‰ºöËØùÊï∞ÊçÆ
            addMessageToChat(message, 'user');
            addToConversation(message, 'user');

            messageInput.value = '';
            messageInput.focus();

            try {
                isProcessing = true;
                sendBtn.disabled = true;
                cancelBtn.style.display = 'inline-flex';

                typingIndicator.style.display = 'flex';
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // ÂàõÂª∫Âä©ÊâãÊ∂àÊÅØÂç†‰ΩçÁ¨¶
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.className = 'message assistant-message';
                assistantMessageElement.id = 'assistant-typing';
                assistantMessageElement.innerHTML = '';
                chatContainer.appendChild(assistantMessageElement);

                // ÂáÜÂ§áAPIËØ∑Ê±Ç
                currentAbortController = new AbortController();

                // Ëé∑ÂèñÂºïÁî®ÁöÑÊñá‰ª∂ID
                const fileRefs = Object.values(conversations[currentSessionId].files)
                    .filter(file => message.includes(file.display_id))
                    .map(file => file.file_id);

                // ÂèëÈÄÅËØ∑Ê±Ç
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message,
                        file_references: fileRefs
                    }),
                    signal: currentAbortController.signal
                });

                if (!response.ok) {
                    throw new Error(`ËØ∑Ê±ÇÂ§±Ë¥•: ${response.status} ${response.statusText}`);
                }

                // Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let markdownBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    let lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;

                        const eventData = line.substring(6).trim();
                        if (!eventData) continue;

                        try {
                            const data = JSON.parse(eventData);

                            if (data.char) {
                                markdownBuffer += data.char;
                                assistantMessageElement.innerHTML = marked.parse(markdownBuffer) + '<span class="assistant-typing"></span>';
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }

                            if (data.done) {
                                assistantMessageElement.innerHTML = marked.parse(markdownBuffer);
                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                                assistantMessageElement.id = '';

                                // Ê∑ªÂä†Âä©ÊâãÂõûÂ§çÂà∞‰ºöËØùÊï∞ÊçÆ
                                addToConversation(markdownBuffer, 'assistant');
                            }

                            if (data.error) {
                                assistantMessageElement.innerHTML = marked.parse(`‚ö†Ô∏è ${data.error}`);
                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                            }
                        } catch (e) {
                            console.error('Ëß£ÊûêÈîôËØØ:', e);
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    const errorElement = document.getElementById('assistant-typing');
                    if (errorElement) {
                        errorElement.innerHTML = marked.parse('üö´ ËæìÂá∫Â∑≤ÂÅúÊ≠¢');
                        errorElement.id = '';
                        addToConversation('üö´ ËæìÂá∫Â∑≤ÂÅúÊ≠¢', 'assistant');
                    }
                } else {
                    console.error('ËØ∑Ê±ÇÈîôËØØ:', error);
                    const errorElement = document.getElementById('assistant-typing');
                    if (errorElement) {
                        errorElement.innerHTML = marked.parse(`‚ö†Ô∏è ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`);
                        errorElement.id = '';
                    } else {
                        addMessageToChat(`‚ö†Ô∏è ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`, 'assistant');
                    }
                }

                typingIndicator.style.display = 'none';
                isProcessing = false;
                sendBtn.disabled = false;
                cancelBtn.style.display = 'none';
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
        function addMessageToChat(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;

            if (sender === 'assistant') {
                messageElement.innerHTML = marked.parse(message);
            } else {
                messageElement.textContent = message;
            }

            chatContainer.appendChild(messageElement);
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞‰ºöËØùÊï∞ÊçÆ
        function addToConversation(content, role) {
            const conversation = conversations[currentSessionId];
            if (!conversation) return;

            conversation.messages.push({
                role: role,
                content: content,
                is_file: false
            });

            // Êõ¥Êñ∞‰ºöËØùÊ†áÈ¢òÔºà‰ΩøÁî®Á¨¨‰∏ÄÊù°Áî®Êà∑Ê∂àÊÅØÔºâ
            if (role === 'user' && conversation.title === 'Êñ∞‰ºöËØù') {
                conversation.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
            }

            // ‰øùÂ≠ò‰ºöËØù
            saveConversations();
            renderConversationsList();
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (currentAbortController) {
                currentAbortController.abort();
            }
            cancelBtn.style.display = 'none';
            isProcessing = false;
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
        });

        newChatBtn.addEventListener('click', createNewConversation);

        // Êñá‰ª∂‰∏ä‰º†‰∫ã‰ª∂
        fileUpload.addEventListener('change', handleMultiFileUpload);

        // ÂàùÂßãÂåñÂ∫îÁî®
        window.addEventListener('load', () => {
            initConversations();
            messageInput.focus();
        });
    </script>
