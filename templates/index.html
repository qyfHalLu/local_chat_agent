            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨

            // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
            renderConversationsList();

            // æ¸²æŸ“èŠå¤©åŒºåŸŸ
            renderChatArea();
        }

        // ä¿å­˜æ‰€æœ‰ä¼šè¯
        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
        function renderConversationsList() {
            // æ¸…ç©ºåˆ—è¡¨
            starredConversations.innerHTML = '';
            allConversations.innerHTML = '';

            // æ£€æŸ¥æ˜¯å¦æœ‰æ”¶è—ä¼šè¯
            const starredItems = Object.values(conversations).filter(c => c.starred);
            const nonStarredItems = Object.values(conversations).filter(c => !c.starred);

            // æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åº
            starredItems.sort((a, b) => b.createdAt - a.createdAt);
            nonStarredItems.sort((a, b) => b.createdAt - a.createdAt);

            // æ¸²æŸ“æ”¶è—ä¼šè¯
            if (starredItems.length > 0) {
                starredItems.forEach(conversation => {
                    createConversationItem(conversation, starredConversations);
                });
            } else {
                starredConversations.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-star"></i>
                        <p>æš‚æ— æ”¶è—ä¼šè¯</p>
                    </div>
                `;
            }

            // æ¸²æŸ“æ‰€æœ‰ä¼šè¯
            if (nonStarredItems.length > 0) {
                nonStarredItems.forEach(conversation => {
                    createConversationItem(conversation, allConversations);
                });
            } else {
                allConversations.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>æš‚æ— èŠå¤©è®°å½•</p>
                    </div>
                `;
            }
        }

        // åˆ›å»ºä¼šè¯é¡¹
        function createConversationItem(conversation, container) {
            const isActive = conversation.id === currentSessionId;
            const item = document.createElement('div');
            item.className = `conversation-item ${isActive ? 'active' : ''}`;

            item.innerHTML = `
                <div class="conversation-title">${conversation.title}</div>
                <div class="conversation-actions">
                    <button class="action-btn star-btn ${conversation.starred ? 'starred' : ''}" 
                            data-id="${conversation.id}" title="${conversation.starred ? 'å–æ¶ˆæ”¶è—' : 'æ”¶è—ä¼šè¯'}">
                        <i class="fas ${conversation.starred ? 'fa-star' : 'fa-star'}"></i>
                    </button>
                    <button class="action-btn delete-btn" data-id="${conversation.id}" title="åˆ é™¤ä¼šè¯">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            // ç‚¹å‡»ä¼šè¯é¡¹åˆ‡æ¢ä¼šè¯
            item.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    currentSessionId = conversation.id;
                    renderConversationsList();
                    renderChatArea();

                    // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
                    updateFilesContainer();
                }
            });

            // æ·»åŠ æ”¶è—æŒ‰é’®äº‹ä»¶
            const starBtn = item.querySelector('.star-btn');
            starBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleStarConversation(conversation.id);
            });

            // æ·»åŠ åˆ é™¤æŒ‰é’®äº‹ä»¶
            const deleteBtn = item.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteConversation(conversation.id);
            });

            container.appendChild(item);
        }

        // åˆ‡æ¢ä¼šè¯æ”¶è—çŠ¶æ€
        function toggleStarConversation(conversationId) {
            if (conversations[conversationId]) {
                conversations[conversationId].starred = !conversations[conversationId].starred;
                saveConversations();
                renderConversationsList();
            }
        }

        // åˆ é™¤ä¼šè¯
        function deleteConversation(conversationId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤æ­¤ä¼šè¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                if (conversationId === currentSessionId) {
                    // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰ä¼šè¯ï¼Œåˆ‡æ¢åˆ°å¦ä¸€ä¸ªä¼šè¯
                    const otherSessions = Object.keys(conversations).filter(id => id !== conversationId);
                    if (otherSessions.length > 0) {
                        currentSessionId = otherSessions[0];
                    } else {
                        createNewConversation();
                    }
                }

                delete conversations[conversationId];
                saveConversations();
                renderConversationsList();
                renderChatArea();

                // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
                updateFilesContainer();
            }
        }

        // æ›´æ–°æ–‡ä»¶å®¹å™¨
        function updateFilesContainer() {
            const conversation = conversations[currentSessionId];
            filesContainer.innerHTML = '';

            if (conversation && Object.keys(conversation.files).length > 0) {
                filesContainer.style.display = 'flex';
                Object.values(conversation.files).forEach(file => {
                    addFileToUI(file);
                });
            } else {
                filesContainer.style.display = 'none';
            }
        }

        // æ¸²æŸ“èŠå¤©åŒºåŸŸ
        function renderChatArea() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';

            const conversation = conversations[currentSessionId];
            if (conversation) {
                chatInfo.textContent = conversation.title;

                conversation.messages.forEach(msg => {
                    if (msg.role === 'system') return;

                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.role}-message`;

                    if (msg.isFile) {
                        // æ–‡ä»¶æ¶ˆæ¯ç›´æ¥ä½¿ç”¨ä¿å­˜çš„HTML
                        try {
                            messageElement.innerHTML = msg.file_info.preview_html;
                        } catch (e) {
                            messageElement.textContent = "æ–‡ä»¶å†…å®¹æ˜¾ç¤ºé”™è¯¯";
                        }
                    } else if (msg.role === 'assistant') {
                        messageElement.innerHTML = marked.parse(msg.content);
                    } else {
                        messageElement.textContent = msg.content;
                    }

                    chatContainer.appendChild(messageElement);
                });
            }

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
            updateFilesContainer();
        }

        // æ·»åŠ æ–‡ä»¶åˆ°UI
        function addFileToUI(file) {
            const filesContainer = document.getElementById('files-container');
            filesContainer.style.display = 'flex';

            // è·å–ä¸å¸¦æ‰©å±•åçš„æ–‡ä»¶å
            const fileName = file.filename.replace(/\.[^/.]+$/, "");

            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.dataset.fileId = file.file_id;

            fileItem.innerHTML = `
                <i class="file-icon ${file.type === 'document' ? 'fas fa-file-alt' : 'fas fa-image'}"></i>
                <span class="file-name">${fileName}</span>
                <span class="file-id-tag">${file.display_id}</span>
                <span class="file-remove-btn" title="ç§»é™¤æ–‡ä»¶">
                    <i class="fas fa-times"></i>
                </span>
            `;

            // æ·»åŠ ç‚¹å‡»å¼•ç”¨åŠŸèƒ½
            fileItem.querySelector('.file-id-tag').addEventListener('click', () => {
                messageInput.value = `${messageInput.value ? messageInput.value + ' ' : ''}${file.display_id}`;
                messageInput.focus();
            });

            // æ·»åŠ åˆ é™¤åŠŸèƒ½
            fileItem.querySelector('.file-remove-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                removeFile(file.file_id);
            });

            filesContainer.appendChild(fileItem);
        }

        // ä¸Šä¼ æ–‡ä»¶å¤„ç†
        async function handleMultiFileUpload(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            showFileUploadIndicator();
            const originalButtonText = sendBtn.innerHTML;
            sendBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> å¤„ç†ä¸­ (${files.length}ä¸ªæ–‡ä»¶)...`;
            sendBtn.disabled = true;

            try {
                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData();
                formData.append('session_id', currentSessionId);

                // æ·»åŠ æ‰€æœ‰æ–‡ä»¶
                for (let i = 0; i < files.length; i++) {
                    formData.append('files[]', files[i]);
                }

                // å‘é€ä¸Šä¼ è¯·æ±‚
                const response = await fetch('/upload-multi', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // æ·»åŠ æ–‡ä»¶åˆ°UIå’Œä¼šè¯
                    result.files.forEach(file => {
                        if (file.status === 'success') {
                            // æ·»åŠ åˆ°å½“å‰ä¼šè¯
                            conversations[currentSessionId].files[file.file_id] = file;

                            // æ·»åŠ åˆ°ä¼šè¯å†å²
                            conversations[currentSessionId].messages.push({
                                role: "user",
                                content: `ä¸Šä¼ äº†${file.file_type}æ–‡ä»¶: ${file.filename} (ID: ${file.display_id})`,
                                is_file: true,
                                file_info: file
                            });

                            // æ·»åŠ åˆ°UI
                            addFileToUI(file);
                        }
                    });

                    // ä¿å­˜ä¼šè¯
                    saveConversations();
                } else {
                    throw new Error(result.message || 'æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                addMessageToChat(`æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ${error.message}`, 'assistant');
            } finally {
                sendBtn.innerHTML = originalButtonText;
                sendBtn.disabled = false;
                hideFileUploadIndicator();
                event.target.value = ''; // é‡ç½®æ–‡ä»¶é€‰æ‹©
            }
        }

        // ç§»é™¤æ–‡ä»¶
        async function removeFile(fileId) {
            try {
                // å‘é€åˆ é™¤è¯·æ±‚
                const response = await fetch(`/remove-file/${fileId}?session_id=${currentSessionId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // ä»å½“å‰ä¼šè¯ä¸­ç§»é™¤æ–‡ä»¶
                    if (conversations[currentSessionId] && conversations[currentSessionId].files[fileId]) {
                        delete conversations[currentSessionId].files[fileId];

                        // æ·»åŠ åˆ°ä¼šè¯å†å²
                        conversations[currentSessionId].messages.push({
                            role: "system",
                            content: `ç”¨æˆ·ç§»é™¤äº†æ–‡ä»¶: ${result.filename} (ID: ${result.display_id})`
                        });

                        // ä¿å­˜ä¼šè¯
                        saveConversations();

                        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
                        updateFilesContainer();

                        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                        addMessageToChat(`å·²ç§»é™¤æ–‡ä»¶: ${result.display_id}`, 'assistant');
                    }
                } else {
                    throw new Error(result.message || 'æ–‡ä»¶ç§»é™¤å¤±è´¥');
                }
            } catch (error) {
                addMessageToChat(`æ–‡ä»¶ç§»é™¤å¤±è´¥: ${error.message}`, 'assistant');
            }
        }

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢å’Œä¼šè¯æ•°æ®
            addMessageToChat(message, 'user');
            addToConversation(message, 'user');

            messageInput.value = '';
            messageInput.focus();

            try {
                isProcessing = true;
                sendBtn.disabled = true;
                cancelBtn.style.display = 'inline-flex';

                typingIndicator.style.display = 'flex';
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å ä½ç¬¦
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.className = 'message assistant-message';
                assistantMessageElement.id = 'assistant-typing';
                assistantMessageElement.innerHTML = '';
                chatContainer.appendChild(assistantMessageElement);

                // å‡†å¤‡APIè¯·æ±‚
                currentAbortController = new AbortController();

                // è·å–å¼•ç”¨çš„æ–‡ä»¶ID
                const fileRefs = Object.values(conversations[currentSessionId].files)
                    .filter(file => message.includes(file.display_id))
                    .map(file => file.file_id);

                // å‘é€è¯·æ±‚
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message,
                        file_references: fileRefs
                    }),
                    signal: currentAbortController.signal
                });

                if (!response.ok) {
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }

                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let markdownBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    let lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;

                        const eventData = line.substring(6).trim();
                        if (!eventData) continue;

                        try {
                            const data = JSON.parse(eventData);

                            if (data.char) {
                                markdownBuffer += data.char;
                                assistantMessageElement.innerHTML = marked.parse(markdownBuffer) + '<span class="assistant-typing"></span>';
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }

                            if (data.done) {
                                assistantMessageElement.innerHTML = marked.parse(markdownBuffer);
                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                                assistantMessageElement.id = '';

                                // æ·»åŠ åŠ©æ‰‹å›å¤åˆ°ä¼šè¯æ•°æ®
                                addToConversation(markdownBuffer, 'assistant');
                            }

                            if (data.error) {
                                assistantMessageElement.innerHTML = marked.parse(`âš ï¸ ${data.error}`);
                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                            }
                        } catch (e) {
                            console.error('è§£æé”™è¯¯:', e);
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    const errorElement = document.getElementById('assistant-typing');
                    if (errorElement) {
                        errorElement.innerHTML = marked.parse('ğŸš« è¾“å‡ºå·²åœæ­¢');
                        errorElement.id = '';
                        addToConversation('ğŸš« è¾“å‡ºå·²åœæ­¢', 'assistant');
                    }
                } else {
                    console.error('è¯·æ±‚é”™è¯¯:', error);
                    const errorElement = document.getElementById('assistant-typing');
                    if (errorElement) {
                        errorElement.innerHTML = marked.parse(`âš ï¸ è¯·æ±‚å¤±è´¥: ${error.message}`);
                        errorElement.id = '';
                    } else {
                        addMessageToChat(`âš ï¸ è¯·æ±‚å¤±è´¥: ${error.message}`, 'assistant');
                    }
                }

                typingIndicator.style.display = 'none';
                isProcessing = false;
                sendBtn.disabled = false;
                cancelBtn.style.display = 'none';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessageToChat(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;

            if (sender === 'assistant') {
                messageElement.innerHTML = marked.parse(message);
            } else {
                messageElement.textContent = message;
            }

            chatContainer.appendChild(messageElement);
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ä¼šè¯æ•°æ®
        function addToConversation(content, role) {
            const conversation = conversations[currentSessionId];
            if (!conversation) return;

            conversation.messages.push({
                role: role,
                content: content,
                is_file: false
            });

            // æ›´æ–°ä¼šè¯æ ‡é¢˜ï¼ˆä½¿ç”¨ç¬¬ä¸€æ¡ç”¨æˆ·æ¶ˆæ¯ï¼‰
            if (role === 'user' && conversation.title === 'æ–°ä¼šè¯') {
                conversation.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
            }

            // ä¿å­˜ä¼šè¯
            saveConversations();
            renderConversationsList();
        }

        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (currentAbortController) {
                currentAbortController.abort();
            }
            cancelBtn.style.display = 'none';
            isProcessing = false;
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
        });

        newChatBtn.addEventListener('click', createNewConversation);

        // æ–‡ä»¶ä¸Šä¼ äº‹ä»¶
        fileUpload.addEventListener('change', handleMultiFileUpload);

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('load', () => {
            initConversations();
            messageInput.focus();
        });
    </script>
