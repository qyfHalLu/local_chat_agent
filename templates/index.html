                `;
            }

            // æ¸²æŸ“æ‰€æœ‰ä¼šè¯
            if (nonStarredItems.length > 0) {
                nonStarredItems.forEach(conversation => {
                    createConversationItem(conversation, allConversations);
                });
                æ
            } else {
                allConversations.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>æš‚æ— èŠå¤©è®°å½•</p>
                    </div>
                `;
            }
        }

        // åˆ›å»ºä¼šè¯é¡¹
        function createConversationItem(conversation, container) {
            const isActive = conversation.id === currentSessionæ;
            const item = document.createElement('div');
            item.className = `conversation-item ${isActive ? 'active' : ''}`;

            item.innerHTML = `
                <div class="conversation-title">${conversation.title}</div>
                <div class="conversation-actions">
                    <button class="action-btn star-btn ${conversation.starred ? 'starred' : ''}" 
                            data-id="${conversation.id}" title="${conversation.starred ? 'å–æ¶ˆæ”¶è—' : 'æ”¶è—ä¼šè¯'}">
                        <i class="fas ${conversation.starred ? 'fa-star' : 'fa-star'}"></i>
                    </button>
                    <button class="action-btn delete-btn" data-id="${conversation.id}" title="åˆ é™¤ä¼šè¯">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            // ç‚¹å‡»ä¼šè¯é¡¹åˆ‡æ¢ä¼šè¯
            item.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    currentSessionId = conversation.id;
                    renderConversationsList();
                    renderChatArea();
                }
            });

            // æ·»åŠ æ”¶è—æŒ‰é’®äº‹ä»¶
            const starBtn = item.querySelector('.star-btn');
            starBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleStarConversation(conversation.id);
            });

            // æ·»åŠ åˆ é™¤æŒ‰é’®äº‹ä»¶
            const deleteBtn = item.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteConversation(conversation.id);
            });

            container.appendChild(item);
        }

        // åˆ‡æ¢ä¼šè¯æ”¶è—çŠ¶æ€
        function toggleStarConversation(conversationId) {
            if (conversations[conversationId]) {
                conversations[conversationId].starred = !conversations[conversationId].starred;
                saveConversations();
                renderConversationsList();
            }
        }

        // åˆ é™¤ä¼šè¯
        function deleteConversation(conversationId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤æ­¤ä¼šè¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                if (conversationId === currentSessionId) {
                    // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰ä¼šè¯ï¼Œåˆ‡æ¢åˆ°å¦ä¸€ä¸ªä¼šè¯
                    const otherSessions = Object.keys(conversations).filter(id => id !== conversationId);
                    if (otherSessions.length > 0) {
                        currentSessionId = otherSessions[0];
                    } else {
                        createNewConversation();
                    }
                }

                delete conversations[conversationId];
                saveConversations();
                renderConversationsList();
                renderChatArea();
            }
        }

        // æ¸²æŸ“èŠå¤©åŒºåŸŸ
        function renderChatArea() {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';

                const conversation = conversations[currentSessionId];
                if (conversation) {
                    chatInfo.textContent = conversation.title;

                    conversation.messages.forEach(msg => {
                        if (msg.role === 'system') return;

                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${msg.role}-message`;

                        if (msg.isFile) {
                            // æ–‡ä»¶æ¶ˆæ¯ç›´æ¥ä½¿ç”¨ä¿å­˜çš„HTML
                            try {
                                const fileData = JSON.parse(msg.content);
                                messageElement.innerHTML = fileData.preview;
                            } catch (e) {
                                messageElement.textContent = "æ–‡ä»¶å†…å®¹æ˜¾ç¤ºé”™è¯¯";
                            }
                        } else if (msg.role === 'assistant') {
                            messageElement.innerHTML = marked.parse(msg.content);
                        } else {
                            messageElement.textContent = msg.content;
                        }

                        chatContainer.appendChild(messageElement);
                    });
                }

                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢å’Œä¼šè¯æ•°æ®
            addMessageToChat(message, 'user');
            addToConversation(message, 'user');

            messageInput.value = '';
            messageInput.focus();

            try {
                isProcessing = true;
                sendBtn.disabled = true;
                cancelBtn.style.display = 'inline-flex';

                typingIndicator.style.display = 'flex';
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å ä½ç¬¦
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.className = 'message assistant-message';
                assistantMessageElement.id = 'assistant-typing';
                assistantMessageElement.innerHTML = '';
                chatContainer.appendChild(assistantMessageElement);

                // å‡†å¤‡APIè¯·æ±‚
                currentAbortController = new AbortController();

                // å‘é€è¯·æ±‚
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    }),
                    signal: currentAbortController.signal
                });

                if (!response.ok) {
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }

                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let markdownBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    let lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;

                        const eventData = line.substring(6).trim();
                        if (!eventData) continue;

                        try {
                            const data = JSON.parse(eventData);

                            if (data.char) {
                                markdownBuffer += data.char;
                                assistantMessageElement.innerHTML = marked.parse(markdownBuffer) + '<span class="assistant-typing"></span>';
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }

                            if (data.done) {
                                assistantMessageElement.innerHTML = marked.parse(markdownBuffer);
                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                                assistantMessageElement.id = '';

                                // æ·»åŠ åŠ©æ‰‹å›å¤åˆ°ä¼šè¯æ•°æ®
                                addToConversation(markdownBuffer, 'assistant');
                            }

                            if (data.error) {
                                assistantMessageElement.innerHTML = marked.parse(`âš ï¸ ${data.error}`);
                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                            }
                        } catch (e) {
                            console.error('è§£æé”™è¯¯:', e);
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    const errorElement = document.getElementById('assistant-typing');
                    if (errorElement) {
                        errorElement.innerHTML = marked.parse('ğŸš«ğŸš« è¾“å‡ºå·²åœæ­¢');
                        errorElement.id = '';
                        addToConversation('ğŸš«ğŸš« è¾“å‡ºå·²åœæ­¢', 'assistant');
                    }
                                } else {
                                    console.error('è¯·æ±‚é”™è¯¯:', error);
                                    const errorElement = document.getElementById('assistant-typing');
                                    if (errorElement) {
                                        errorElement.innerHTML = marked.parse(`âš ï¸ è¯·æ±‚å¤±è´¥: ${error.message}`);
                                        errorElement.id = '';
                                    } else {
                                        addMessageToChat(`âš ï¸ è¯·æ±‚å¤±è´¥: ${error.message}`, 'assistant');
                                    }
                                }

                                typingIndicator.style.display = 'none';
                                isProcessing = false;
                                sendBtn.disabled = false;
                                cancelBtn.style.display = 'none';
                            }
                        }

                        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
                        function addMessageToChat(message, sender) {
                            const messageElement = document.createElement('div');
                            messageElement.className = `message ${sender}-message`;

                            if (sender === 'assistant') {
                                messageElement.innerHTML = marked.parse(message);
                            } else {
                                messageElement.textContent = message;
                            }

                            chatContainer.appendChild(messageElement);
                            // æ»šåŠ¨åˆ°åº•éƒ¨
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }

                        // æ·»åŠ æ¶ˆæ¯åˆ°ä¼šè¯æ•°æ®
                function addToConversation(content, role) {
                        const conversation = conversations[currentSessionId];
                        if (!conversation) return;

                        // å¤„ç†æ–‡ä»¶ç±»å‹æ¶ˆæ¯
                        const isFileMessage = typeof content === 'object';
                        const messageContent = isFileMessage ? JSON.stringify(content) : content;

                        conversation.messages.push({
                            role: role,
                            content: messageContent,
                            isFile: isFileMessage
                        });

                        // æ›´æ–°ä¼šè¯æ ‡é¢˜ï¼ˆä½¿ç”¨ç¬¬ä¸€æ¡ç”¨æˆ·æ¶ˆæ¯ï¼‰
                        if (role === 'user' && conversation.title === 'æ–°ä¼šè¯') {
                            conversation.title = isFileMessage ?
                                content.filename :
                                content.substring(0, 30) + (content.length > 30 ? '...' : '');
                        }

                        // ä¿å­˜ä¼šè¯
                        saveConversations();
                        renderConversationsList();
                    }

                        // æ–‡ä»¶ä¸Šä¼ å¤„ç†å‡½æ•°
                    function handleFileUpload(event, type) {
                            const file = event.target.files[0];
                            if (!file) return;

                            // æ˜¾ç¤ºå¤„ç†ä¸­çŠ¶æ€
                            showFileUploadIndicator();
                            const originalButtonText = sendBtn.innerHTML;
                            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> å¤„ç†ä¸­...';
                            sendBtn.disabled = true;

                            const formData = new FormData();
                            formData.append('file', file);
                            formData.append('type', type);
                            formData.append('session_id', currentSessionId);

                            fetch('/upload', {
                                method: 'POST',
                                body: formData
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.status === 'error') {
                                        addMessageToChat(`æ–‡ä»¶å¤„ç†å¤±è´¥: ${data.message}`, 'assistant');
                                        return;
                                    }

                                    // åˆ›å»ºæ–‡ä»¶é¢„è§ˆæ¶ˆæ¯
                                    const fileMessage = document.createElement('div');
                                    fileMessage.className = 'message user-message';

                                    // æ–‡ä»¶ä¿¡æ¯
                                    const fileInfo = document.createElement('div');
                                    fileInfo.className = 'file-info';
                                    fileInfo.innerHTML = `
                    <i class="fas ${type === 'document' ? 'fa-file-alt' : 'fa-image'}"></i>
                    ${data.filename} (${type === 'document' ? 'æ–‡æ¡£' : 'å›¾ç‰‡'})
                    <span class="file-context-tag">ID: <span class="file-id-highlight">${data.display_id}</span></span>
                `;

                                    // æ–‡ä»¶é¢„è§ˆåŒºåŸŸ
                                    const preview = document.createElement('div');
                                    preview.className = 'file-preview';

                                    if (type === 'document') {
                                        // æ–‡æ¡£å†…å®¹æ˜¾ç¤º
                                        const content = document.createElement('pre');
                                        content.textContent = data.content.substring(0, 1000) + (data.content.length > 1000 ? '...' : '');
                                        preview.appendChild(content);

                                        // æ·»åŠ æŸ¥çœ‹å®Œæ•´å†…å®¹æŒ‰é’®
                                        if (data.content.length > 1000) {
                                            const viewFullBtn = document.createElement('button');
                                            viewFullBtn.textContent = 'æŸ¥çœ‹å®Œæ•´å†…å®¹';
                                            viewFullBtn.style.marginTop = '8px';
                                            viewFullBtn.style.padding = '4px 8px';
                                            viewFullBtn.style.background = 'var(--user-bubble)';
                                            viewFullBtn.style.border = 'none';
                                            viewFullBtn.style.borderRadius = '4px';
                                            viewFullBtn.style.cursor = 'pointer';

                                            viewFullBtn.addEventListener('click', () => {
                                                alert(data.content);
                                            });

                                            preview.appendChild(viewFullBtn);
                                        }
                                    } else if (type === 'image') {
                                        // å›¾ç‰‡é¢„è§ˆ
                                        const img = document.createElement('img');
                                        img.src = URL.createObjectURL(file);
                                        preview.appendChild(img);

                                        // OCRè¯†åˆ«ç»“æœ
                                        const content = document.createElement('pre');
                                        content.textContent = data.content.substring(0, 1000) + (data.content.length > 1000 ? '...' : '');
                                        content.style.marginTop = '8px';
                                        preview.appendChild(content);
                                    }

                                    // æç¤ºä¿¡æ¯
                                    const tip = document.createElement('div');
                                    tip.className = 'file-context-tag';
                                    tip.style.marginTop = '8px';
                                    tip.textContent = `åœ¨é—®é¢˜ä¸­ä½¿ç”¨"${data.display_id}"å¼•ç”¨æ­¤æ–‡ä»¶`;

                                    // å¼•ç”¨æŒ‰é’®
                                    const refButton = document.createElement('button');
                                    refButton.innerHTML = `<span class="file-reference-tag">${data.display_id}</span>`;
                                    refButton.style.background = 'none';
                                    refButton.style.border = 'none';
                                    refButton.style.padding = '0';
                                    refButton.style.marginTop = '8px';
                                    refButton.style.cursor = 'pointer';

                                    refButton.addEventListener('click', () => {
                                        const currentInput = messageInput.value;
                                        messageInput.value = currentInput ?
                                            `${currentInput} ${data.display_id}` :
                                            `è¯·åˆ†æ${data.display_id}çš„å†…å®¹`;
                                        messageInput.focus();
                                    });

                                    // ç»„è£…æ¶ˆæ¯
                                    fileMessage.appendChild(fileInfo);
                                    fileMessage.appendChild(preview);
                                    fileMessage.appendChild(tip);
                                    fileMessage.appendChild(refButton);
                                    chatContainer.appendChild(fileMessage);

                                    // æ·»åŠ åˆ°ä¼šè¯å†å²
                                    addToConversation({
                                        type: type,
                                        filename: data.filename,
                                        content: data.content,
                                        file_id: data.file_id,
                                        short_id: data.short_id,
                                        display_id: data.display_id,
                                        preview: fileMessage.innerHTML
                                    }, 'user');

                                    // è‡ªåŠ¨å»ºè®®é—®é¢˜
                                    messageInput.placeholder = `è¯·åˆ†æ ${data.display_id} çš„å†…å®¹`;

                                    // æ»šåŠ¨åˆ°åº•éƒ¨
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                })
                                .catch(error => {
                                    addMessageToChat(`æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ${error.message}`, 'assistant');
                                })
                                .finally(() => {
                                    sendBtn.innerHTML = originalButtonText;
                                    sendBtn.disabled = false;
                                    // é‡ç½®æ–‡ä»¶è¾“å…¥
                                    event.target.value = '';
                                    hideFileUploadIndicator();
                                });
                        }


                        // äº‹ä»¶ç›‘å¬
                        sendBtn.addEventListener('click', sendMessage);
                        messageInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter' && !isProcessing) {
                                sendMessage();
                            }
                        });

                        cancelBtn.addEventListener('click', () => {
                            if (currentAbortController) {
                                currentAbortController.abort();
                            }
                            cancelBtn.style.display = 'none';
                            isProcessing = false;
                            sendBtn.disabled = false;
                            typingIndicator.style.display = 'none';
                        });

                        newChatBtn.addEventListener('click', createNewConversation);

                        // æ–‡æ¡£ä¸Šä¼ äº‹ä»¶
                        docUploadBtn.addEventListener('change', (e) => handleFileUpload(e, 'document'));
                        // å›¾ç‰‡ä¸Šä¼ äº‹ä»¶
                        imageUploadBtn.addEventListener('change', (e) => handleFileUpload(e, 'image'));

                        // åˆå§‹åŒ–åº”ç”¨
                            window.addEventListener('load', () => {
                                // é…ç½®Marked.js
                                marked.setOptions({
                                    breaks: true,
                                    gfm: true,
                                    headerIds: false
                                });

                                // åˆå§‹åŒ–ä¼šè¯
                                initConversations();

                                // èšç„¦è¾“å…¥æ¡†
                                messageInput.focus();
                            });
                        </script>
